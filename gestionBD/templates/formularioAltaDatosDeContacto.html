{% extends "base.html" %}
{% load static %}


{% block title %}
    Alta datos de contacto
{% endblock %}


{% block content %}

<div id="cuerpo">

    <h1>Alta de datos de contacto:</h1>
    
    <form id="formularioAltaDatosDeContacto" method="POST">

        <label for="telefono">Teléfono: </label>
        <input type="text">

        <br>

        <label for="email">Email: </label>
        <input type="email">

        <br>

        <label for="horario">Horario</label>
        <input type="text">

        <br>

        <label for="horarioEspecial">Horario especial:</label>
        <input type="text">

        <br>

        <label for="ubicacion">Ubicación: </label>
        <input type="text">

        <br>

        <label for="facebook">Facebook: </label>
        <input type="text">

        <br>

        <label for="twitter">Twitter: </label>
        <input type="text">

        <br>

        <label for="instagram">Instagram: </label>
        <input type="text">

    </form>

</div>

{% endblock %}
