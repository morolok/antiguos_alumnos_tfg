{% extends "base.html" %}


{% block title %}
    Web Asociación Antiguos Alumnos de la ETSI
{% endblock %}

{% block content %}

<div id="cuerpo">

    <h1>Alta de usuario:</h1>

    <form id="formularioAltaUsuario" method="POST">

        <label for="nombre">Nombre: </label> 
        <input id="nombre" name="nombre" type="text">

        <br>

        <label for="apellidos">Apellidos: </label>
        <input id="apellidos" name="apellidos" type="text">

        <br>

        <label for="dni">Dni: </label>
        <input id="dni" name="dni" type="text" placeholder="12345678X" maxlength="9" pattern="^[0-9]{8}[A-Z]" title="8 dígitos y una letra mayúscula">

        <br>

        <label for="fechaNacimiento">Fecha de nacimiento: </label>
        <input id="fechaNacimiento" name="fechaNacimiento" type="date">

        <br>

        <label for="cuentaBancaria">Cuenta bancaria: </label>
        <input id="cuentaBancaria" name="cuentaBancaria" type="text" placeholder="ES2144445555667777777777" maxlength="24">

        <br>

        <label for="email">Email: </label>
        <input id="email" name="email" type="email" placeholder="usuario@dominio.extension">

        <br>

        <label for="telefono">Teléfono: </label>
        <input id="telefono" name="telefono" type="text" pattern="^[6-7]{1}[0-9]{8}" placeholder="654732897">
        
        <br>

        <label for="direccionPostal">Dirección postal: </label><br>
        <textarea form="formularioAltaUsuario" id="direccionPostal" name="telefono" cols="30" rows="5"></textarea>

        <br>

        <label for="usuario">Usuario: </label>
        <input id="usuario" name="usuario" type="text">

        <br>

        <label for="contraseña">Contraseña: </label>
        <input id="contraseña" name="contraseña" type="password">

        <br>

        <label for="confirmacionContraseña">Confirmación de la contraseña: </label>
        <input id="confirmacionContraseña" name="confirmacionContraseña" type="password">

        <br>

        <label for="tipo">Tipo: </label>
        <select id="tipo" name="tipo">
            <option value="Anónimo">Anónimo</option>
            <option value="Asociado">Asociado</option>
            <option value="Gestor">Gestor</option>
            <option value="Administrador">Administrador</option>
        </select>

        <br>

        <label for="titulacion">Titulación: </label>
        <select id="titulacion" name="titulacion">
            {% for titulacion in titulaciones %}
                <option value="{{titulacion.nombre}}">{{titulacion.nombre}}</option>
            {% endfor %}
        </select>

        <br>

        <label for="promocion">Promoción: </label>
        <input id="promocion" name="promocion" type="text">
        
        <br>

        <label for="añoFinalizacion">Año de finalización: </label>
        <input id="añoFinalizacion" name="añoFinalizacion" type="text">
        
        <br>

        <label for="empresa">Empresa: </label>
        <input id="empresa" name="empresa" type="text">
        
        <br>

        <label for="comunicaciones">Desea recibir información: </label>
        <select id="comunicaciones" name="comunicaciones">
            <option value="True">Si</option>
            <option value="False">No</option>
        </select>
        
        <br>

        <label for="juntaRectora">Puesto en la junta rectora: </label>
        <select id="juntaRectora" name="juntaRectora">
            {% for puestoJuntaRectora in puestosJuntaRectora %}
                <option value="{{puestoJuntaRectora.puesto}}">{{puestoJuntaRectora.puesto}}</option>
            {% endfor %}
        </select>
        
    </form>

</div>

{% endblock %}
